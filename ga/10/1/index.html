<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-161524216-1"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-161524216-1');
    </script>
    <script>
    $(document).ready(function() {
        alert('페이지 진입 이벤트가 발생했습니다.')
        gtag('event', '진입', {
            'event_category': '회원가입',
            'event_label': '회원가입 진입'
        })
        
        $('#btnJoin').on('click', function() {
            alert('회원가입 버튼 클릭 이벤트가 발생했습니다');
            gtag('event', '회원가입 버튼 클릭', {
                'event_category': '회원가입',
                'event_label': '회원가입_회원가입 버튼 클릭',
                'value': 1000
            })
        })
    })
    </script>
    <title>9/5</title>
</head>
<body>
    <h2>회원가입 버튼 클릭률 구하기</h2>

    <P>회원가입 버튼 클릭률(%) = 회원가입 버튼 클릭 이벤트 수 / 회원가입 페이지 진입 이벤트 수 * 100</P>

    <input type="button" id='btnJoin' value='회원가입'>

</body>
</html>
